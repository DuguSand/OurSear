{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>搜索{{ search.text }}的结果</title>
</head>
<body>
    <div class="container">
    <div class="page-header">
        <a href="{% url 'searcher:index' %}"><h3>继续搜索</h3></a>
    </div>
        {% for topic in topics %}
            <a href="{% url 'searcher:topic' topic.id %}" target="_blank"><h4>{{ topic }}</h4></a>
        {% empty %}
            <h4>无</h4>
        {% endfor %}
    </div>

</body>
</html>
