{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">

            <div class="page-header">
                <div class="jumbotron">
                    <h3>搜索</h3>
                    <form action="{% url 'searcher:index' %}" method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}<button name="submit" class="btn btn-primary">搜索</button>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
